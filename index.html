<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body>
    <div class="welcome">
        <h1> Grab Your Coffee!</h1>
    <div class="right-part">
            <img src="aesthetic-cafe.gif" alt="" width="550em" height="350em">
    </div>
</div>
    <div class="panel">
        <div class="pick">
            <img src="coffee-to-go-40.png" alt="" class="cafe-img">
            <h2 class="cafe-header">Buy a Small Cup of Coffee!</h2>
            <ul class="cafe-features">
                <li class="cafe-features-item">Mocha</li>
                <li class="cafe-features-item">Cappucino</li>
            </ul>
            <span class="cafe-price">$5</span>
            <a href="#/" class="pricing-button">Buy</a>
        </div>

        <div class="pick">
            <img src="coffee-to-go-40.png" alt="" class="cafe-img">
            <h2 class="cafe-header">Buy a Medium Cup of Coffee!</h2>
            <ul class="cafe-features">
                <li class="cafe-features-item">Mocha</li>
                <li class="cafe-features-item">Cappucino</li>
            </ul>
            <span class="cafe-price">$10</span>
            <a href="#/" class="pricing-button">Buy</a>
        </div>

        <div class="pick">
            <img src="coffee-to-go-40.png" alt="" class="cafe-img">
            <h2 class="cafe-header">Buy a Large Cup of Coffee!</h2>
            <ul class="cafe-features">
                <li class="cafe-features-item">Mocha</li>
                <li class="cafe-features-item">Cappucino</li>
            </ul>
            <span class="cafe-price">$15</span>
            <a href="#/" class="pricing-button">Buy</a>
        </div>

    </div>
